<!DOCTYPE html>
<html>
<head>
    <title>Botpress Test</title>
</head>
<body>
    <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        function bpInit() {
          if (window.botpressWebChat && window.botpressWebChat.init) {
            window.botpressWebChat.init({
              "botId": "a43827a3-ff9c-4b42-a7e6-4367e19ee897",
              "hostUrl": "https://cdn.botpress.cloud/webchat/v3.2",
              "messagingUrl": "https://messaging.botpress.cloud",
              "clientId": "a43827a3-ff9c-4b42-a7e6-4367e19ee897",
              "botName": "My AI Agent"
            });
          } else {
            setTimeout(bpInit, 100);
          }
        }
        bpInit();
      });
    </script>
</body>
</html>
