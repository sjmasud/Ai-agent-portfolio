<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agent Service - Arapaima Gradient & Floating Botpress Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background:
        linear-gradient(135deg, #0c2340 0%, #1fa187 45%, #f26b8a 85%, #f7f7fa 100%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="fishscale" patternUnits="userSpaceOnUse" width="40" height="40"><path d="M20 0 C30 10, 30 30, 20 40 C10 30, 10 10, 20 0 Z" fill="%231fa187" fill-opacity="0.09"/></pattern></defs><rect width="100%" height="100%" fill="url(%23fishscale)"/></svg>');
      background-blend-mode: overlay;
      background-repeat: repeat;
      background-size: cover, 120px 120px;
      font-family: Arial, sans-serif;
      color: #fff;
      position: relative;
      overflow-x: hidden;
      transition: background 0.7s ease-in-out, background-size 0.7s ease-in-out;
      cursor: default;
    }
    body:hover {
      background:
        linear-gradient(135deg, #1fa187 0%, #0c2340 55%, #f26b8a 95%, #f7f7fa 100%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="fishscale" patternUnits="userSpaceOnUse" width="40" height="40"><path d="M20 0 C30 10, 30 30, 20 40 C10 30, 10 10, 20 0 Z" fill="%23f26b8a" fill-opacity="0.08"/></pattern></defs><rect width="100%" height="100%" fill="url(%23fishscale)"/></svg>');
      background-blend-mode: overlay;
      background-size: 105% auto, 120px 120px;
    }

    /* The rest of your existing styles remain unchanged */
    .center-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 2px 16px #0006;
      z-index: 1;
      position: relative;
      text-align: center;
    }
    .main-description {
      margin: 0 0 32px 0;
      font-size: 1.35rem;
      max-width: 600px;
      color: #fff;
      font-weight: 400;
      text-align: center;
      line-height: 1.6;
      letter-spacing: 0.01em;
      box-sizing: border-box;
    }
    h1 { margin-bottom: 0.5em; }
    .services {
      background:rgba(255,255,255,0.13);
      padding:16px 32px;
      border-radius:14px;
      box-shadow: 0 4px 24px #0002;
      margin-bottom: 32px;
    }
    .services h2 {
      color:#fff;
      margin-bottom:0.5em;
      font-size:1.4em;
    }
    .services ul {
      margin:0;
      padding:0 0 0 1.2em;
      text-align: left;
    }
    .services li { color: #fff; }

    .channels {
      margin: 40px 0 32px 0;
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      z-index: 5;
    }
    .channels a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: box-shadow 0.2s, transform 0.2s;
      text-decoration: none;
      border: none;
      position: relative;
      cursor: pointer;
    }
    .channels a:hover {
      box-shadow: 0 4px 16px rgba(43,80,170,0.18), 0 0 0 3px #1fa18766;
      transform: scale(1.10);
    }
    .channels svg { width: 28px; height: 28px; }
    .share-link {
      display: flex;
      justify-content: center;
      margin: 32px 0 0 0;
      pointer-events: auto;
      z-index: 10;
    }
    .share-link a {
      background: #1fa187;
      color: #fff;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
    }
    .share-link a:hover { background: #0c2340; }

    /* Botpress Floating Widget Styles (unchanged) */
    .botpress-container-fixed {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .botpress-launcher {
      background: linear-gradient(135deg,#0c2340,#1fa187 80%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 2px 10px #0004;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s, background 0.22s;
      margin-bottom: 10px;
    }
    .botpress-launcher:hover {
      box-shadow: 0 6px 20px #1fa18788;
      transform: scale(1.11);
      background: linear-gradient(135deg,#1fa187,#f26b8a 80%);
    }
    .botpress-icon {
      width: 34px;
      height: 34px;
    }
    .botpress-iframe-wrapper {
      display: none;
      position: relative;
      transition: opacity 0.22s;
      width: 360px;
      max-width: 94vw;
      height: 520px;
      max-height: 78vh;
      margin-bottom: 0;
    }
    .botpress-iframe-wrapper.active {
      display: block;
      animation: slideInBotpress 0.3s;
    }
    @keyframes slideInBotpress {
      from { opacity: 0; transform: translateY(50px) scale(0.93);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    .botpress-iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      border: none;
      box-shadow: 0 8px 32px rgba(0,0,0,0.19);
      background: #fff;
    }
    .botpress-close {
      position: absolute;
      top: 2px;
      right: 10px;
      z-index: 10;
      background: #fff;
      color: #1fa187;
      border: none;
      border-radius: 50%;
      width: 28px; height: 28px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 4px #0002;
      transition: background 0.2s, color 0.2s;
    }
    .botpress-close:hover {
      background: #1fa187;
      color: #fff;
    }

    @media (max-width: 700px) {
      .center-content { font-size: 1.1rem; }
      .main-description { font-size: 1rem; padding: 0 8px;}
      .channels { flex-wrap: wrap; }
      .channels a { width: 40px; height: 40px; }
      .channels svg { width: 20px; height: 20px; }
      .botpress-container-fixed { right: 10px; bottom: 10px; }
      .botpress-launcher { width: 48px; height: 48px;}
      .botpress-icon { width: 22px; height: 22px;}
      .botpress-iframe-wrapper { width: 94vw; height: 80vw; min-height: 320px; }
    }
  </style>
</head>

<body>
  <!-- Keep all your existing body content here -->
  <!-- ... Your .center-content, Botpress, etc. ... -->
</body>
</html>
