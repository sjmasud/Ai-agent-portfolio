<style>
body {
  min-height: 100vh;
  background: url('https://cdn.jsdelivr.net/gh/sjmasud/Ai-agent-portfolio/files/Test.jpg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  position: relative;
  overflow-x: hidden;
}
.gradient-hover {
  pointer-events: none;
  position: fixed;
  left: 0; top: 0; width: 100vw; height: 100vh;
  z-index: 0;
  transition: background 0.25s;
  background: radial-gradient(circle at 50% 50%, rgba(120,255,255,0.24) 0%, rgba(0,0,0,0.08) 60%, rgba(0,0,0,0.28) 100%);
  mix-blend-mode: lighten;
}
</style>
<script>
const overlay = document.getElementById('gradientHover');
document.addEventListener('mousemove', function(e) {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;
  overlay.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(120,255,255,0.24) 0%, rgba(0,0,0,0.08) 60%, rgba(0,0,0,0.28) 100%)`;
});
</script>
